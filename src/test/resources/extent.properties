# Enable Spark Reporter
extent.reporter.spark.start=true

# Output path for Spark Report
extent.reporter.spark.out=SparkReport.html

# Screenshot configuration
screenshot.dir=Screenshots/
screenshot.rel.path=Screenshots/

# Folder and timestamp formatting (automatically syncs with Hooks.java)
basefolder.name=test-output/SparkReport
basefolder.datetimepattern=dd-MM-yyyy HH-mm-ss

# Theme for Spark Report
extent.reporter.spark.theme=dark
